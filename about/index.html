<body>
  <header class="header">
    <a href="#" class="logo"> MKMua</a>

    <nav class="navbar">
      <div class="hamburger">
        <svg class="hmsvg">
          <use href="#menuicon" />
        </svg>
      </div>
      <ul class="menu">
        <li class="menuItem">
          <a href="../index.html" class="nav-link">Home</a>
        </li>
        <li class="menuItem">
          <a href="#" class="nav-link">About</a>
        </li>
        <li class="menuItem">

        </li>
      </ul>

    </nav>

  <img srcset="../images/germanymadison-300px.jpg 300w,
              ../images/germanymadison-600px.jpg 600w,
              ../images/germanymadison-900px.jpg 900w" src="../images/germanymadison-600px.jpg" sizes="50vw"

  <main>
    <h1>About</h1>

  <svg>
    <symbol id="menuicon" viewBox="0 0 80 100" width="40" height="40">
      <rect width="100" height="20"></rect>
      <rect y="30" width="100" height="20"></rect>
      <rect y="60" width="100" height="20"></rect>
    </symbol>
  </svg>
</body>



<script>
  const toggle = document.querySelector(".hamburger");
  const menu = document.querySelector(".menu");

  function toggleMenu() {
    if (menu.classList.contains("menu-active")) {
      menu.classList.remove("menu-active");

      // adds the menu (hamburger) icon 
      // toggle.querySelector("a").innerHTML = "<i class=’fas fa-bars’></i>";
    } else {
      menu.classList.add("menu-active");

      // adds the close (x) icon 
      // toggle.querySelector("a").innerHTML = "<i class=’fas fa-times’></i>";
    }
  }
  /* Event Listener */
  toggle.addEventListener("click", toggleMenu, false);


</script>
